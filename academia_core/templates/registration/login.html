{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ingresar</title>
  <style>
    body{font-family:Arial, sans-serif;margin:40px;max-width:420px}
    h1{margin:0 0 12px 0}
    .box{border:1px solid #ddd;border-radius:8px;padding:16px}
    .row{margin:8px 0}
    label{display:block;margin-bottom:4px}
    input[type=text],input[type=password]{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:10px;padding:8px 12px;border:1px solid #999;border-radius:6px;background:#f5f5f5;cursor:pointer}
    button:hover{background:#eee}
    .err{color:#b91c1c;margin:0 0 8px 0}
  </style>
</head>
<body>
  <h1>Ingresar</h1>
  <div class="box">
    {% if form.errors %}<p class="err">Usuario o contraseña incorrectos.</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <label for="id_username">Usuario</label>
        {{ form.username }}
      </div>
      <div class="row">
        <label for="id_password">Contraseña</label>
        {{ form.password }}
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Entrar</button>
	  <p style="margin-top:8px;color:#666;font-size:13px">
  ¿Sos Bedel, Tutor, Docente o Secretaría? Ingresá por el
  <a href="/admin/login/">panel de administración</a>.
</p>

    </form>
  </div>
</body>
</html>
