{% extends "ui/layout.html" %}

{% block content %}
<div class="rounded-2xl border border-slate-200 bg-white p-5">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="text-xl font-semibold">Nuevo Docente</h1>
  </div>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="rounded border border-red-200 bg-red-50 p-3 text-red-700">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-xs text-red-600 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <div class="mt-6 flex gap-2">
      <button class="px-4 py-2 rounded-xl bg-brand-500 text-white">Guardar</button>
      <a href="/docentes" class="px-4 py-2 rounded-xl border border-slate-200 bg-white">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
